enabled: true
replicaCount: 3

strategy: RollingUpdate

image:
  repository: muehlhansfl/skysettings
  tag: 85367532-0be3-4849-9219-a22931585b2e
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

migration:
  enabled: false

resources:
  requests:
    cpu: 100m
    memory: 400Mi
  limits:
    memory: 800Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: sky_settings_database
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_host
  - name: CASSANDRA__KEYSPACE
    value: "settings"
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_settings_user
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: settings_password
  - name: CASSANDRA__X509Certificate_PATHS
    value: /tls/scylla/secret/db.pfx
  - name: CASSANDRA__X509Certificate_PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: db-pfx-password
