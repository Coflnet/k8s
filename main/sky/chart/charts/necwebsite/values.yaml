enabled: true

replicaCount: 1

image:
  repository: muehlhansfl/necwebsite
  tag: 39fe2699-d3a3-41bb-a2b4-5bb2907ad7ee
  pullPolicy: IfNotPresent

ports:
  - name: web
    containerPort: 8080

resources:
  requests:
    cpu: 5m
    memory: 80Mi

serivcePorts:
  - name: web
    port: 8080
    targetPort: 8080

readinessProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 6
  timeoutSeconds: 5

ingress:
  enabled: true
  nginx: true
  className: ""
  annotations: {}
  hosts:
    - host: notenoughcoins.net
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: necwebsite
                port:
                  number: 8080
  tls: []
