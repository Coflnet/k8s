enabled: true
replicaCount: 4

image:
  repository: muehlhansfl/skymodcommands
  tag: bf046fa0-7801-4c71-bb99-cb829b6ae5bd
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
ports:
  - name: websocket
    containerPort: 8000
  - name: api
    containerPort: 8008

ingress:
  enabled: false
  nginx: true
  hosts:
    - host: sky.coflnet.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: hypixel-react
                port:
                  number: 80

resources:
  requests:
    cpu: 600m
    memory: 2200Mi
  limits:
    memory: 3Gi

services:
  - sky-mod-commands
  - sky-mod-commands-canary-service
  - sky-mod-commands-stable-service
serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8008

template: &canaryTemplate sky-mod-commands
canaryService: &canaryService sky-mod-commands-canary-service
stableService: &stableService sky-mod-commands-stable-service
mainService: &mainService sky-mod-commands
trafficSplit: &trafficSplit sky-mod-commands
canary:
  steps:
    - setWeight: 30
    - pause:
        duration: 1m
    - setWeight: 60
    - pause:
        duration: 1m
    - setWeight: 100
    - pause:
        duration: 2m
    - analysis:
        templates:
          - templateName: *canaryTemplate
        args:
          - name: service-name
            value: *canaryService
  maxUnavailable: 1
  canaryService: *canaryService
  stableService: *stableService
  dynamicStableScale: true
  trafficRouting:
    smi:
      rootService: *mainService
      trafficSplitName: *trafficSplit

readinessProbe:
  httpGet:
    path: /metrics
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 3
livenessProbe:
  httpGet:
    path: /metrics
    port: 8000
  initialDelaySeconds: 180
  failureThreshold: 6
  periodSeconds: 10

envVars:
  - name: CHAT_API_KEY
    valueFrom:
      secretKeyRef:
        name: secret
        key: mod_chat_api_key
  - name: VPS__SECRET
    valueFrom:
      secretKeyRef:
        name: secret
        key: vps_secret
  - name: SENDER__S1__WEBHOOK_URL
    valueFrom:
      secretKeyRef:
        name: secret
        key: sender_s1_webhook_url

## cassandra conn
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_host
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_mod_user
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: mod_password
  - name: CASSANDRA__X509Certificate_PATHS
    value: /tls/scylla/secret/db.pfx
  - name: CASSANDRA__X509Certificate_PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: db-pfx-password

