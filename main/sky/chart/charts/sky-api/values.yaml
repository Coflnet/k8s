enabled: true

replicaCount: 4

image:
  repository: muehlhansfl/skyapi
  tag: 6bc41d89-cf1f-4792-9ca5-f47ddd6b2a2b
  pullPolicy: IfNotPresent

ingress:
  enabled: false
  nginx: true
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
ports:
  - name: websocket
    containerPort: 8000
  - name: api
    containerPort: 8008

resources:
  requests:
    cpu: 800m
    memory: 800Mi
  limits: 
    cpu: 1200m
    memory: 1Gi

services:
  - sky-api
  - sky-api-canary-service
  - sky-api-stable-service
serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8008

template: &canaryTemplate sky-api
canaryService: &canaryService sky-api-canary-service
stableService: &stableService sky-api-stable-service
mainService: &mainService sky-api
trafficSplit: &trafficSplit sky-api
canary:
  steps:
    - setWeight: 10
    - pause:
        duration: 3m
    - analysis:
        templates:
          - templateName: *canaryTemplate
        args:
          - name: service-name
            value: *canaryService
    - setWeight: 50
    - pause:
        duration: 5m
    - analysis:
        templates:
          - templateName: *canaryTemplate
        args:
          - name: service-name
            value: *canaryService
    - setWeight: 100
    - pause:
        duration: 5m
    - analysis:
        templates:
          - templateName: *canaryTemplate
        args:
          - name: service-name
            value: *canaryService
  maxUnavailable: 1
  canaryService: *canaryService
  stableService: *stableService
  trafficRouting:
    smi:
      rootService: *mainService
      trafficSplitName: *trafficSplit

readinessProbe:
  httpGet:
    path: /api/index.html
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 3
livenessProbe:
  httpGet:
    path: /metrics
    port: 8000
  initialDelaySeconds: 120
  failureThreshold: 6
  periodSeconds: 10
envVars: []
