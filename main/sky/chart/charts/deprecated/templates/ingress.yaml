        pathType: ImplementationSpecific
        backend:
          service:
            name: sky-commands
            port:
              number: 80
      - path: /modsocket
        pathType: ImplementationSpecific
        backend:
          service:
            name: sky-mod-commands
            port:
              number: 8008

{{ end }}
