{{ if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}-migration"
  labels:
    app: "{{ .Chart.Name }}-migration"
spec:
  replicas: 1
  strategy:
    type: "Recreate"
  progressDeadlineSeconds: 2592000
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}-migration"
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}-migration"
    spec:
      imagePullSecrets:
      {{ toYaml $.Values.global.imagePullSecrets | nindent 8 }}
      containers:
      - name: "{{ .Chart.Name }}-migration"
        image: {{ .Values.image.repository }}:{{ .Values.image.tag  }}
        ports:
           {{ toYaml .Values.ports | nindent 10 }}
        env:
          {{ toYaml .Values.global.envVars | nindent 10 }}
          {{ toYaml .Values.migrationEnvVars | nindent 10 }}
        readinessProbe:
          {{ toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{ toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        {{ range .Values.global.volumes }}
        - name: {{ .mountName }}
          mountPath: {{ .mountPath }}
        {{ end }}
        - name: scylla-pfx
          mountPath: /tls/scylla/secret/db.pfx
          subPath: db.pfx
      volumes: 
        - name: scylla-pfx
          secret:
            secretName: scylla-pfx
            items:
            - key: db.pfx
              path: db.pfx
      {{ range .Values.global.volumes }}
        - name: {{ .mountName }}
          {{ if eq .type "configmap"  }}
          configMap:
            name: {{ .name }}
          {{ else}}
          secret:
            secretName: {{ .name }}
          {{ end }}
      {{ end }}
{{ end }}
