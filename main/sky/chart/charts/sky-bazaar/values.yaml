enabled: true
replicaCount: 2

strategy: RollingUpdate
image:
  repository: muehlhansfl/skybazaar
  tag: 80cb7743-031b-4b21-a5d3-49f7683da2c5
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 800m
    memory: 400Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /metrics
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_host
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_user
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: secret
        key: cassandra_password

migrationEnvVars:

  # overwrite the kafka consumer group
  - name: KAFKA__CONSUMER_GROUP
    value: "sky-bazaar-new"

  # new scylla configuration
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_host
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_bazaar_user
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: bazaar_password
  - name: CASSANDRA__X509Certificate_PATHS
    value: /tls/scylla/secret/db.pfx
  - name: CASSANDRA__X509Certificate_PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: db-pfx-password
  - name: CASSANDRA__KEYSPACE
    value: "bazaar_quickstatus"

  # old cassandra configuration
  - name: OLD_CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_host
  - name: OLD_CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_user
  - name: OLD_CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: secret
        key: cassandra_password
  - name: OLD_CASSANDRA__KEYSPACE
    value: "bazaar_quickstatus"
  

