{{ if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata: name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      hostNetwork: true
      containers:
      - name: {{ .Chart.Name }}
        command: ["redis-server"]
        args: ["--requirepass", "$(REDIS_PASSWORD)"]
        image: {{ .Values.image.repository }}:{{ .Values.image.tag  }}
        ports:
           {{ toYaml .Values.ports | nindent 10 }}
        resources:
          {{ toYaml .Values.resources | nindent 10 }}
{{ end }}
