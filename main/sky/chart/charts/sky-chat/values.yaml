enabled: true
replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/skychat
  tag: 558150e1-2f20-4a72-82e8-c554cc899a09
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 100m
    memory: 300Mi
  limits:
    cpu: 250m
    memory: 500Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_chat_database
  - name: REDIS_HOST
    value: sky-settings-redis
