enabled: true
replicaCount: 2

strategy: RollingUpdate

image:
  repository: muehlhansfl/skymcconnect
  tag: d5030241-cf7a-4fc6-bddb-9dd95b6f3a2f
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 100m
    memory: 340Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_micro_mc_connect
