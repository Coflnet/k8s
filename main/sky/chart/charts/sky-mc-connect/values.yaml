enabled: true
replicaCount: 2

strategy: RollingUpdate

image:
  repository: muehlhansfl/skymcconnect
  tag: 2cd03209-20ce-4b60-96e7-0686412b65fc
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 100m
    memory: 340Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_micro_mc_connect
