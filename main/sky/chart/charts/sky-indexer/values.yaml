enabled: true
replicaCount: 1

strategy: Recreate

image:
  repository: muehlhansfl/skyindexer
  tag: e15bff8a-b081-46e5-b21b-23936ca4db75
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 400m
    memory: 550Mi
  limits:
    cpu: 500m
    memory: 700Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: DBConnection
    valueFrom:
      secretKeyRef:
        key: connection_live
        name: secret
  - name: SKYCOMMANDS_HOST
    valueFrom:
      configMapKeyRef:
        name: config
        key: commands_host
