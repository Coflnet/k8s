enabled: true

replicaCount: 1
revisionHistoryLimit: 5

image:
  repository: ekwav/crafatar
  tag: latest
  pullPolicy: IfNotPresent

ports:
  - name: web
    containerPort: 3000

resources:
  requests:
    cpu: 50m
    memory: 200Mi

serivcePorts:
  - name: web
    port: 3000
    targetPort: 3000

readinessProbe:
  httpGet:
    path: /
    port: web
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 6
  timeoutSeconds: 5

envVars:
  - name: REDIS_URL
    value: "redis://redis-service"
  - name: CACHE_LOCAL
    value: "36000"
  - name: CACHE_BROWSER
    value: "86000"
  - name: EPHEMERAL_STORAGE
    value: "true"
ingress:
  enabled: false
  host: sky.coflnet.com
  # TLS is managed upstream (Cloudflare); no TLS settings here

