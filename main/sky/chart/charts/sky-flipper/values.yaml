enabled: true
replicaCount: 2

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyflipper
  tag: 9c99207f-ab50-4bab-9108-b2657ed47792
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 500m
    memory: 512Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  - name: REDIS_HOST
    value: redis-service
  - name: DBConnection
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_read_secondary
