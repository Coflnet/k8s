enabled: true
replicaCount: 2

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyprofiles
  tag: 11b3f919-c9fd-4311-90e5-7c757a5500ba
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 500m
    memory: 512Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/profile/index.html
    port: api
  initialDelaySeconds: 20
