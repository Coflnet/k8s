enabled: true
replicaCount: 2

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyprofiles
  tag: 5f244d19-d801-4ac6-bbd4-ecfe41992ba3
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 200m
    memory: 200Mi
  limits:
    cpu: 500m
    memory: 512Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/profile/index.html
    port: api
  initialDelaySeconds: 20
