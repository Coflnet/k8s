enabled: true
defaultEnvVarsEnabled: true
replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/skybfcs
  tag: 644f6cf2-7234-4e58-932c-74d9d4d61799
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: websocket
    containerPort: 8888

resources:
  requests:
    cpu: 1400m
    memory: 3Gi
  limits:
    memory: 9Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8888
    targetPort: 8888

readinessProbe:
  httpGet:
    path: /ready
    port: api
  initialDelaySeconds: 10
  periodSeconds: 3
  failureThreshold: 10
livenessProbe:
  httpGet:
    path: /ready
    port: api
  initialDelaySeconds: 600
  periodSeconds: 5
  failureThreshold: 40
  timeoutSeconds: 2

envVars:
  - name: SNIPER_TRANSFER_TOKEN
    valueFrom:
      secretKeyRef:
        name: sniper-transfer-token
        key: sniper_transfer_token
  - name: SLOWDOWN_MS
    value: "200"

metrics:
  enabled: true

ingress:
  enabled: false


redis:
  enabled: true

externalMinio: false
