enabled: true
defaultEnvVarsEnabled: true
replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/skybfcs
  tag: a89312ea-b6a0-4b55-af0d-be5360b0150d
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000
  - name: websocket
    containerPort: 8888

resources:
  requests:
    cpu: 1400m
    memory: 3Gi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8888
    targetPort: 8888

readinessProbe:
  httpGet:
    path: /ready
    port: api
  initialDelaySeconds: 10
  periodSeconds: 3
  failureThreshold: 10
livenessProbe:
  httpGet:
    path: /ready
    port: api
  initialDelaySeconds: 600
  periodSeconds: 5
  failureThreshold: 40

envVars:
  - name: SNIPER_TRANSFER_TOKEN
    valueFrom:
      secretKeyRef:
        name: sniper-transfer-token
        key: sniper_transfer_token
  - name: SLOWDOWN_MS
    value: "200"

metrics:
  enabled: true

ingress:
  enabled: false


redis:
  enabled: true
