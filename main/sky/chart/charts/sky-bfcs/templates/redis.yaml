apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-redis
  labels:
    app: {{ .Chart.Name }}-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-redis
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-redis
    spec:
      {{ toYaml .Values.global.hetznerAffinity | nindent 6 }}
      containers:
      - name: {{ .Chart.Name }}-redis
        image: redis:7.0.5
        ports:
        - containerPort: 6379
        resources:
          limits: {}
          requests:
            memory: "200Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-redis
spec:
  selector:
    app: {{ .Chart.Name }}-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
