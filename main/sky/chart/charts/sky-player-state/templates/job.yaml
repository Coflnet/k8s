{{ if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}-migration"
  labels:
    app: "{{ .Chart.Name }}-migration"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}-migration"
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}-migration"
    spec:
      imagePullSecrets:
      {{ toYaml .Values.global.imagePullSecrets | nindent 12 }}
      restartPolicy: Never
      containers:
       - name: {{ .Chart.Name }}
         image: {{ .Values.image.repository }}:{{ .Values.image.tag  }}
         ports:
          {{ toYaml .Values.ports | nindent 10 }}
         env:
          - name: REDIS_HOST
            value: "{{ .Chart.Name }}-redis"
         {{ if .Values.envVars }}
         {{ toYaml .Values.envVars | nindent 10 }}
         {{ end }}
         {{ toYaml .Values.global.envVars | nindent 10 }}
          - name: MIGRATOR
            value: "true"
         readinessProbe:
         {{ toYaml .Values.readinessProbe | nindent 10 }}
         resources:
         {{ toYaml .Values.resources | nindent 10 }}
         volumeMounts:
       {{ range .Values.global.volumes }}
           - name: {{ .mountName }}
             mountPath: {{ .mountPath }}
       {{ end }}
           - name: scylla-pfx
             mountPath: /tls/scylla/secret/db.pfx
             subPath: db.pfx
      volumes:
       - name: scylla-pfx
         secret:
           secretName: scylla-pfx
           items:
             - key: db.pfx
               path: db.pfx
      {{ range $.Values.global.volumes }}
       - name: {{ .mountName }}
         {{ if eq .type "configmap"  }}
         configMap:
           name: {{ .name }}
         {{ else}}
         secret:
           secretName: {{ .name }}
         {{ end }}
      {{ end }}
{{ end }}