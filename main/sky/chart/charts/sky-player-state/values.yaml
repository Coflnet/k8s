enabled: true
replicaCount: 3

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyplayerstate
  tag: 2c3c79bd-40de-4e96-b7bb-40437f8566f9
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 300m
    memory: 900Mi
  limits:
    memory: 1500Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  # mongo
  - name: Mongo__ConnectionString
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_url

  # cassandra
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_host
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_user
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: secret
        key: cassandra_password
  - name: CASSANDRA__KEYSPACE
    value: sky_item_movement

  - name: SCYLLA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_host
  - name: SCYLLA__USER
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: player_state_user
  - name: SCYLLA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: player_state_password
  - name: SCYLLA__X509Certificate_PATHS
    value: /tls/scylla/secret/db.pfx
  - name: SCYLLA__X509Certificate_PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: db-pfx-password
