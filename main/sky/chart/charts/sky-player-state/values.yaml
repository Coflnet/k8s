enabled: true
replicaCount: 8

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyplayerstate
  tag: 2cd9bfbe-c2f8-45d5-a425-1bb488ac394f
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 300m
    memory: 500Mi
  limits:
    memory: 1100Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 20
  periodSeconds: 3

envVars:
  # mongo
  - name: Mongo__ConnectionString
    valueFrom:
      secretKeyRef:
        name: secret
        key: mongo_url

  # cassandra
  - name: CASSANDRA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_host
  - name: CASSANDRA__USER
    valueFrom:
      configMapKeyRef:
        name: config
        key: cassandra_user
  - name: CASSANDRA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: secret
        key: cassandra_password
  - name: CASSANDRA__KEYSPACE
    value: sky_item_movement
  - name: CASSANDRA__REPLICATION_FACTOR
    value: NetworkTopologyStrategy
  - name: CASSANDRA__REPLICATION_FACTOR
    value: "3"
  - name: CASSANDRA__SSL_ENABLED
    value: "true"
  - name: X509Certificate_PATHS
    value: /tmp/cassandra/certs/duke.cer

  - name: SCYLLA__HOSTS
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: scylla_host
  - name: SCYLLA__USER
    valueFrom:
      configMapKeyRef:
        name: scylla-config
        key: player_state_user
  - name: SCYLLA__PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: player_state_password
  - name: SCYLLA__X509Certificate_PATHS
    value: /tls/scylla/secret/db.pfx
  - name: SCYLLA__X509Certificate_PASSWORD
    valueFrom:
      secretKeyRef:
        name: scylla-credentials
        key: db-pfx-password
