enabled: true
replicaCount: 1

strategy: RollingUpdate

image:
  repository: muehlhansfl/skyreferral
  tag: 1c57f482-4ea2-40f2-94f7-2c82736e9bbd
  pullPolicy: IfNotPresent

ports:
  - name: api
    containerPort: 8000

resources:
  requests:
    cpu: 10m
    memory: 200Mi
  limits:
    cpu: 80m
    memory: 512Mi

serivcePorts:
  - name: api
    port: 8000
    targetPort: 8000

readinessProbe:
  httpGet:
    path: /api/index.html
    port: api
  initialDelaySeconds: 30
  periodSeconds: 3

envVars:
  - name: DB_CONNECTION
    valueFrom:
      secretKeyRef:
        name: secret
        key: connection_micro_referral
  - name: PRODUCTS__REFERAL_BONUS
    value: "referal_bonus"
  - name: PRODUCTS__VERIFY_MC
    value: "verify_mc"
  - name: TOPICS__TRANSACTION
    value: sky-transactions
