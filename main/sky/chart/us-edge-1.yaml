global:
  imagePullSecrets:
    - name: regcred

  redis:
    enabled: false

  secret:
    enabled: false

  config:
    enabled: false

deprecated:
  enabled: false

edge-redis:
  enabled: true

hypixel-react:
  enabled: false

sky-api:
  enabled: false

sky-bazaar:
  enabled: false

sky-bfcs:
  enabled: true
  strategy: Recreate
  redis:
    enabled: false

  defaultEnvVarsEnabled: false
  ingress:
    enabled: true
    host: sky-us-edge-1.coflnet.com
  envVars:
      ## common jaeger env vars ##
    - name: JAEGER_AGENT_HOST
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: OTEL_EXPORTER_JAEGER_AGENT_HOST
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: SNIPER_BASE_URL
      valueFrom:
        configMapKeyRef:
          name: sniper
          key: base_url
    - name: SNIPER_TRANSFER_TOKEN
      valueFrom:
        secretKeyRef:
          name: sniper
          key: transfer_token
    - name: REDIS_HOST
      valueFrom:
        secretKeyRef:
          name: tfm-redis
          key: tfm-1

